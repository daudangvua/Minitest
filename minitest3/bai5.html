<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [1,2,3,4,5,6,7,8,9];

  function check_snt() {
    let arr2=[];
    for (let i = 0; i < arr.length; i++) {
      let check = true; // Reset check cho mỗi phần tử
      // check số nguyên tố trong mảng
      if (arr[i] <= 1) {
        check = false;
      }else if (arr[i] < 4) {
        check = true;
      } else {
        for (let j = 2; j <= Math.sqrt(arr[i]); j++) {
          if (arr[i] % j == 0) {
            check = false;
            break;
          }
        }
      }
      if (check) {        // in sang mảng mới khi check = true
        arr2.push(arr[i]);
      }
    }
    return arr2;
  }

// tính tổng
  function sum() {
    let sum = 0;
    let arr3 = check_snt();
    for (let i = 0; i < arr3.length; i++) {
      sum += arr3[i];
    }
    return sum;
  }
  alert(sum());
</script>
</body>
</html>
