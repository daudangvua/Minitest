<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let fizz = 1; fizz < 100; fizz++) {
        if (fizz % 3 == 0) {
            console.log("Fizz");
        }
    }
    for (let buzz = 1; buzz < 100; buzz++) {
        if (buzz % 5 == 0) {
            console.log("Buzz");
        }
    }
    for (let fizzbuzz = 1; fizzbuzz < 100; fizzbuzz++) {
        if (fizzbuzz % 5 == 0 && fizzbuzz % 3 == 0) {
            console.log("FizzBuzz");
        }
    }
</script>
</body>
</html>
