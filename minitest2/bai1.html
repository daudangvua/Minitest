<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bdau = 0;
    let i = 0;
    let sum=0;
    while (i < 30) {
        if (bdau % 7 == 0) {
            sum += bdau;
            i++;
        }
        bdau ++;
    }
    console.log("Tổng 30 số đầu tien chia hết cho 7 là: " + sum);
</script>
</body>
</html>
