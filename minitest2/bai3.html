<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhiet = + prompt("Nhập nhệt độ")
    while (nhiet >100 || nhiet < 20) {
        if (nhiet > 20 ) {
            if  (nhiet >100) {
                nhiet = prompt("Giảm nhệt độ");
            } else break;
        } else nhiet = prompt("Tăng nhệt độ");
    }document.write("Nhiệt độ: " + nhiet);
</script>
</body>
</html>
